            ‚ò∞
          </button>

              <li><a href="galeria.html">Galer√≠a</a></li>

      <style>
        /* Ajustes mobile para que el men√∫ desplegable no cubra el bot√≥n */
        @media (max-width: 768px) {

      <div class="contact-container">
        <div class="contact-form">
          <h2>Contacto</h2>
          <p>Solicita tu presupuesto sin compromiso</p>
      
          <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required="">
      
            <label for="email">Correo electr√≥nico</label>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." required=""></textarea>
      
            <div class="privacy">
              <label for="privacidad" class="checkbox-label">
                <input type="checkbox" name="privacidad" id="privacidad" style="width: 13px;" required="">

              </label>
            </div>

        </div>
      </div>
      
      <style>
        .contact-section {
          /* background-color: #f7c79c; tono beige similar al tuyo */
          padding: 60px 20px;
          font-family: "Poppins", sans-serif;
        }
      
        /* .contact-container {
          max-width: 1200px;
          margin: 0 auto;
          background: #fff;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          display: grid;
          grid-template-columns: 1fr 1fr;
          overflow: hidden;
        } */
      
        .contact-form,
        .contact-info {
          padding: 40px;
        }
      
        .contact-form h2 {
          font-size: 1.8rem;
          color: #333;
          margin-bottom: 10px;
        }
      
        .contact-form p {
          color: #666;
          margin-bottom: 25px;
        }
      
        .contact-form label {
          font-weight: 500;
          margin-bottom: 8px;
          display: block;
          color: #444;
        }
      
        .contact-form input,
        .contact-form textarea {
          width: 100%;
          padding: 12px 15px;
          border: 1px solid #ccc;
          border-radius: 10px;
          font-size: 1rem;
          margin-bottom: 20px;
          transition: all 0.2s ease;
        }
      
        .contact-form input:focus,
        .contact-form textarea:focus {
          outline: none;
          border-color: #ff8a3d;
          box-shadow: 0 0 5px rgba(255, 138, 61, 0.4);
        }
      
        .contact-form textarea {
          height: 120px;
          resize: none;
        }
      
        .privacy {
          font-size: 0.9rem;
          color: #555;
          margin-bottom: 20px;
        }
      
        .privacy a {
          color: #ff8a3d;
          text-decoration: none;
        }
      
        .privacy a:hover {
          text-decoration: underline;
        }
      
        button {
          background-color: #ff8a3d;
          color: white;
          font-size: 1rem;
          padding: 12px 30px;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.2s ease;
        }
      
        button:hover {
          background-color: #e97728;
        }
      
        .contact-info h3 {
          margin-top: 0;
          color: #333;
        }
      
        .contact-info p {
          color: #555;
          margin-bottom: 15px;
        }
      
        .contact-info a {
          color: #ff8a3d;
          text-decoration: none;
        }
      
        .contact-info a:hover {
          text-decoration: underline;
        }
      
        .map iframe {
          width: 100%;
          height: 250px;
          border: none;
          border-radius: 10px;
          margin-top: 20px;
        }
      
        /* üì± Responsivo */
        @media (max-width: 900px) {
          .contact-container {
            grid-template-columns: 1fr;
          }
      
          .map iframe {
            height: 200px;
          }
        }
      
        .contact-container {
          display: flex;
          flex-wrap: wrap;
          /* ‚úÖ Permite que se apilen en m√≥vil */
          justify-content: center;
          align-items: flex-start;
          gap: 2rem;
          /* espacio entre columnas */
          width: 100%;
          /* ocupa todo el ancho disponible */
          max-width: 1200px;
          /* l√≠mite en pantallas grandes */
          margin: 0 auto;
          /* centrado */
          padding: 2rem;
          box-sizing: border-box;
        }
      
        .contact-form {
          flex: 1 1 500px;
          /* se adapta pero tiene ancho m√≠nimo */
          max-width: 600px;
          /* ancho m√°ximo en pantallas grandes */
          width: 100%;
          background: #fff;
          border-radius: 12px;
          padding: 2rem;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
      
        /* üì± Responsive para pantallas peque√±as */
        @media (max-width: 768px) {
          .contact-container {
            flex-direction: column;
            padding: 1rem;
          }
      
          .contact-form {
            max-width: 100%;
            padding: 1.5rem;
          }
        }
      </style>

        </ul>
      </div>
    </footer>
  </div>

  <style>
    /* Peque√±os estilos para ocupar toda la altura y mantener footer abajo */
    html, body { height: 100%; margin: 0; }
    .wrapper { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    /* Footer: enlaces legales (vertical) */
    .footer-inner {
      display: flex;
      flex-direction: column;

      align-items: center;
      padding: 1.25rem 0;
    }
    .footer-legal {
      list-style: none;

      flex-direction: column; /* <- vertical */

      align-items: center;
    }
    .footer-legal a {
      color: #ECF0F1;
      text-decoration: underline;
      font-size: 0.95rem;
    }
    @media (min-width: 700px) {

        flex-direction: column;

      }
    }
  </style>
  <style>
    /* ...existing styles... */

    /* Ajustes mobile: men√∫ como overlay fijo para que no desplace contenido */
    @media (max-width: 768px) {
      header, header .container {
